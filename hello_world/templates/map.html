<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<div class="p-5 mb-4 bg-body-tertiary rounded-3">
  <div class="container-fluid py-5">  
    <h1 class="display-5 fw-bold">Interactive Map</h1>
    <img style="height: 200px;" src="https://www.health.com/thmb/H-U2vstjMiCjrfW0QSpjg7ErUs0=/4000x0/filters:no_upscale():max_bytes(150000):strip_icc()/Health-skin-cancer-overview-Dennis-Madamba-Final-74fa4a8456cd42d4b68eafcf55186d81.jpg" />

<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/data.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
<script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>

<div id="container"></div>

<script> 
(async () => {

    const topology = await fetch(
        'https://code.highcharts.com/mapdata/custom/world.topo.json'
    ).then(response => response.json());

    Highcharts.getJSON('https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/world-population-density.json', function (data) {

        // Prevent logarithmic errors in color calulcation
        //data.forEach(function (p) {
        //    p.value = (p.value < 1 ? 1 : p.value);
        //});

        const myData = {{ data|safe }};

        // Initialize the chart
        Highcharts.mapChart('container', {
            chart: {
                map: topology
            },

            title: {
                text: 'Melanoma Annual Incidence'
            },

            mapNavigation: {
                enabled: true,
                enableDoubleClickZoomTo: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            mapView: {
                fitToGeometry: {
                    type: 'MultiPoint',
                    coordinates: [
                        // Alaska west
                        [-164, 54],
                        // Greenland north
                        [-35, 84],
                        // New Zealand east
                        [179, -38],
                        // Chile south
                        [-68, -55]
                    ]
                }
            },

            colorAxis: {
                min: 500,
                max: 5000,
                type: 'logarithmic'
            },

            series: [{
                data: myData,
                joinBy: ['name', 'name'],
                name: 'Skin Cancer Incidence',
                tooltip: {
                }
            }]
        });
    });

})();
</script>
